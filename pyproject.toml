[tool.poetry]
name = "notebook-environment"
version = "0.1.0"
description = ""
authors = ["Sergey Pavlov <self@sergeypavlov.dev>"]

[tool.poetry.dependencies]
python = "~3.10"
jupyter = "*"
pandas = "*"

[tool.poetry.group.dev.dependencies]
autoflake = "*"
black = "*"
flake8 = "*"
flake8-bugbear = "*"
isort = "*"
mypy = "*"

[tool.isort]
multi_line_output = 3
profile = "black"

[tool.mypy]
ignore_missing_imports = true
show_error_codes = true
